</head>

<body>
    <header class="bg-light py-3 mb-4">
        <h1 class="text-center centered-title">Contactez-moi</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Accueil</a>

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contactez-moi</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2 class="text-center mb-4">Formulaire de Contact</h2>
            <form>
                <fieldset>
                    <label for="name" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom complet" required>
                </fieldset>

                <fieldset>
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre adresse e-mail" required>
                </fieldset>

                <fieldset>
                    <label for="subject" class="form-label">Sujet</label>
                    <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message">
                </fieldset>

                <fieldset>
                    <label for="message" class="form-label">Votre message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Écrivez votre message ici"
                        required></textarea>
                </fieldset>

                <fieldset class="form-check">
                    <input type="checkbox" class="form-check-input" id="consent" required>
                    <label class="form-check-label" for="consent">J'accepte les conditions générales</label>
                </fieldset>

                <fieldset>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Envoyer</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
